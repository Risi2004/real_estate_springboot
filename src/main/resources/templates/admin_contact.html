<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Contact Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #333;
        }
        .signout-button {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .signout-button:hover {
            background-color: #d9363e;
        }
        .nav__bar__section1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f1f2e;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav__bar__section1 h2 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .nav__bar__section1__links {
            display: flex;
            gap: 35px;
            align-items: center;
        }
        .nav__bar__section1 a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .nav__bar__section1 a:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        h2.page-title {
            text-align: center;
            margin-top: 60px;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }


        table {
            width: 95%;
            border-collapse: collapse;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .nav__bar__section1 a.active {
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="nav__bar__section1">
    <h2>Real Estate Admin</h2>
    <div class="nav__bar__section1__links">
        <a href="/admin-home">Home</a>
        <a href="/admin_users">Registered Users</a>
        <a href="/admin_properties">All Properties</a>
        <a href="/admin_contact" class="active">Contact Requests</a>
        <a href="/admin_enquiry">Enquiry Details</a>
        <a href="/admin_newsletter">Newsletter Subscriptions</a>
    </div>
    <form th:action="@{/logout}" method="get" style="display:inline;">
        <button type="submit" class="signout-button">Sign Out</button>
    </form>
</div>

<h2 class="page-title">Contact Requests</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Available Time Slot</th>
        <th>Contact No</th>
        <th>Message</th>
        <th>Posted By</th> <!-- New -->
    </tr>
    </thead>

    <tbody>
    <tr th:each="contact : ${contactList}">
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.timeSlot}"></td>
        <td th:text="${contact.phone}"></td>
        <td th:text="${contact.message}"></td>
        <td th:text="${contact.owner}"></td> <!-- New column for owner -->
    </tr>
    </tbody>

</table>

</body>
</html>
