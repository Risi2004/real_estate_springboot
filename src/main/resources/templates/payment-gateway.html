<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .gateway-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            color: #1a202c;
            font-weight: 600;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin-bottom: 8px;
            color: #64748b;
        }

        .amount {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            margin: 20px 0 30px;
            display: inline-block;
            position: relative;
        }

        .amount:after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.2) 0%, rgba(37, 99, 235, 0.6) 50%, rgba(37, 99, 235, 0.2) 100%);
            border-radius: 2px;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
            color: #64748b;
            font-size: 14px;
        }

        .secure-badge svg {
            margin-right: 8px;
        }

        .payment-summary {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
<div class="gateway-box">
    <h2>Confirm Your Payment</h2>
    <div class="payment-summary">
        <p>Total (10% of property value):</p>
        <p class="amount">$<span th:text="${amount}"></span></p>
    </div>
    <form method="post" action="/payment-success">
        <button type="submit">Pay Now</button>
    </form>
    <div class="secure-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Secure payment processing
    </div>
</div>
</body>
</html>
