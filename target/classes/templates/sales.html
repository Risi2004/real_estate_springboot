<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --danger-color: #dc2626;
            --success-color: #10b981;
            --light-bg: #f3f4f6;
            --dark-text: #1f2937;
            --light-text: #f9fafb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            font-family: "Glacial Indifference", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navbar Styles */
        .nav__bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .nav__bar__section1 {
            display: flex;
            gap: 2rem;
        }

        .nav__bar__section1 a {
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        .nav__bar__section1 a:hover {
            color: var(--primary-color);
        }

        .nav__bar__section1 a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav__bar__section1 a:hover::after {
            width: 100%;
        }

        .nav__bar__section2 img {
            width: 150px;
            height: auto;
        }

        .nav__bar__section3 {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav__bar__right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .nav__bar__right:hover {
            background-color: var(--light-bg);
        }

        .profile {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .username {
            font-weight: 500;
        }

        /* Popup Menu */
        .popup-card {
            display: none;
            position: absolute;
            right: 10px;
            top: 60px;
            background-color: white;
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
            min-width: 200px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .popup-card a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .popup-card a:hover {
            background-color: var(--light-bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 2rem 1rem;
        }

        .page-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        .page-header p {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-box {
            display: flex;
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .search-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .action-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Sort Buttons */
        .sort-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .sort-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            background-color: white;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .sort-button {
            background-color: transparent;
            color: var(--dark-text);
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-button:hover {
            background-color: var(--light-bg);
            border-color: #cbd5e1;
        }

        /* Property Grid */
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
            margin-bottom: 3rem;
        }

        .property-box {
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: white;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .property-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .property-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .property-box:hover .property-image img {
            transform: scale(1.05);
        }

        .property-details {
            padding: 1.5rem;
        }

        .property-location {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-text);
        }

        .property-country {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .property-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            color: #64748b;
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 500;
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .property-actions {
            display: flex;
            gap: 0.75rem;
        }

        .property-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .edit-btn {
            background-color: var(--success-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: #059669;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #b91c1c;
        }

        .contact-btn {
            background-color: var(--accent-color);
            color: white;
            width: 100%;
        }

        .contact-btn:hover {
            background-color: #d97706;
        }

        /* Footer */
        .footer {
            background-color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid #e2e8f0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-logo img {
            width: 120px;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--dark-text);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer-copyright {
            width: 100%;
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav__bar {
                padding: 0.75rem 1rem;
            }

            .nav__bar__section1 {
                gap: 1rem;
            }

            .nav__bar__section2 img {
                width: 120px;
            }

            .page-header h2 {
                font-size: 2rem;
            }

            .property-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .nav__bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav__bar__section1 {
                width: 100%;
                justify-content: space-between;
            }

            .nav__bar__section3 {
                width: 100%;
                justify-content: flex-end;
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .search-button {
                width: 100%;
                padding: 0.75rem;
                justify-content: center;
            }

            .property-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="nav__bar">
    <div class="nav__bar__section1">
        <a href="/home">Home</a>
        <a href="/sales">Sales</a>
        <a href="/contact">Contact Us</a>
    </div>
    <div class="nav__bar__section2">
        <img src="./Images/smaller-feather-300x134.png" alt="Logo">
    </div>
    <div class="nav__bar__section3">
        <div style="position: relative;">
            <div class="nav__bar__right" onclick="togglePopup()">
                <img src="./Images/profile.png" alt="profile" class="profile">
                <p class="username"> <span th:text="${username}"></span> </p>
                <span class="dropdown-arrow">â–¼</span>
            </div>
            <div id="popupCard" class="popup-card">
                <a href="/edit"><i class="fas fa-user-edit"></i> Edit Details</a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
            </div>
        </div>
    </div>
</div>

<!-- Page Header -->
<div class="page-header">
    <h2>Available Properties</h2>
    <p>Discover your perfect property from our curated selection of premium listings.</p>
</div>

<!-- Search Bar -->
<div class="search-container">
    <form method="get" action="/search-location" class="search-box">
        <input type="text" name="query" placeholder="Enter location to search properties..." required class="search-input">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </button>
    </form>
</div>

<!-- Action Buttons -->
<div class="action-buttons">
    <form action="/add-property" method="get">
        <button type="submit" class="action-button">
            <i class="fas fa-plus-circle"></i>
            <span>Add Property</span>
        </button>
    </form>
    <form action="/contact-requests" method="get">
        <a href="/contact-requests" style="position: relative; text-decoration: none;">
            <button style="position: relative; padding: 10px 20px; font-size: 16px; background-color: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">
                ðŸ“© Contact Requests
                <span th:if="${unreadCount > 0}" th:text="${unreadCount}"
                      style="position: absolute; top: -8px; right: -8px; background-color: red; color: white; font-size: 12px; padding: 4px 7px; border-radius: 50%;">
        </span>
            </button>
        </a>
    </form>
</div>

<!-- Sort Buttons -->
<div class="sort-container">
    <div class="sort-buttons">
        <form action="/sales" method="get">
            <button type="submit" class="sort-button">
                <i class="fas fa-sort-amount-down"></i>
                <span>Price (Low to High)</span>
            </button>
        </form>
        <form action="/sales-location" method="get">
            <button type="submit" class="sort-button">
                <i class="fas fa-sort-alpha-down"></i>
                <span>Location (Aâ€“Z)</span>
            </button>
        </form>
    </div>
</div>

<!-- Property Grid -->
<div class="container">
    <div class="property-grid">
        <div th:each="property : ${properties}" class="property-box">
            <div class="property-image">
                <img th:src="${property.imageUrl}" alt="Property Image">
            </div>
            <div class="property-details">
                <h3 class="property-location" th:text="${property.location}"></h3>
                <p class="property-country" th:text="${property.country}"></p>

                <div class="property-info">
                    <div class="info-item">
                        <i class="fas fa-home" style="color: #64748b;"></i>
                        <div>
                            <div class="info-label">Type</div>
                            <div class="info-value" th:text="${property.type}"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-expand-arrows-alt" style="color: #64748b;"></i>
                        <div>
                            <div class="info-label">Size</div>
                            <div class="info-value"><span th:text="${property.size}"></span> sq ft</div>
                        </div>
                    </div>
                </div>

                <div class="property-price">$<span th:text="${property.price}"></span></div>

                <!-- Edit/Delete buttons if owner -->
                <div th:if="${username == property.owner}" class="property-actions">
                    <form method="get" action="/edit-property" style="flex: 1;">
                        <input type="hidden" name="location" th:value="${property.location}">
                        <button type="submit" class="property-button edit-btn">
                            <i class="fas fa-edit"></i>
                            <span>Edit</span>
                        </button>
                    </form>
                    <form method="post" action="/delete-property" style="flex: 1;">
                        <input type="hidden" name="location" th:value="${property.location}">
                        <button type="submit" class="property-button delete-btn">
                            <i class="fas fa-trash-alt"></i>
                            <span>Delete</span>
                        </button>
                    </form>
                </div>

                <div th:if="${username != property.owner}" class="property-actions">
                    <form method="get" action="/contact-owner" style="width: 100%;">
                        <input type="hidden" name="owner" th:value="${property.owner}">
                        <input type="hidden" name="location" th:value="${property.location}">
                        <button type="submit" class="property-button contact-btn">
                            <i class="fas fa-user-plus"></i>
                            <span>Contact Owner</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function togglePopup() {
        const card = document.getElementById("popupCard");
        card.style.display = card.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
        const card = document.getElementById("popupCard");

        // Only hide the popup if the clicked area is outside the profile dropdown
        if (!event.target.closest('.nav__bar__right') && !event.target.closest('#popupCard')) {
            card.style.display = "none";
        }
    };
    window.onclick = function(event) {
        const card = document.getElementById("popupCard");
        if (!event.target.matches('.profile') && !event.target.matches('.username') && !event.target.matches('.nav__bar__right') && !event.target.matches('.fa-chevron-down')) {
            card.style.display = "none";
        }
    };
</script>

</body>
</html>
