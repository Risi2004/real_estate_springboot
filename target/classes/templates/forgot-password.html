<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0ecff, #f8f9fb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #2d3a4b;
        }

        label {
            display: block;
            margin-bottom: 6px;
            text-align: left;
            font-weight: 500;
            color: #4a4a4a;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e40af;
        }

        .message {
            margin-top: 16px;
            font-size: 14px;
            color: #10b981;
        }

        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="post">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Send Reset Link">
        <p class="message" th:text="${message}"></p>
    </form>
</div>
</body>
</html>
